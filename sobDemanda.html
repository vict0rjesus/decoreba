<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleSobDemanda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Decoreba</title>
</head>
<body>

    <main class="grid grid-template">

        <header class="item header">

          <ul class="nav">

            <a href="index.html">
               <li class="nav_item">INÍCIO</li>
            </a>

            <a href="">
               <li class="nav_item">DECORATIVOS</li>
            </a>

            <a href="">
               <li class="nav_item">COLECIONÁVEIS</li>
            </a>

            <a href="sobDemanda.html">
                <li class="nav_item">SOB DEMANDA</li>
            </a>

            <a href="">
                <li class="nav_item">DECOREBA?</li>
            </a>
    
           </ul>

        </header>

        <section class="item section-1">

        <div class="form-demanda">

            <form>
                <div class="row">
                  <label for="exampleFormControlInput1" class="form-label form-color">Nome</label>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label form-color">E-mail</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label form-color" >Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deixe a Descrição Do Produto"></textarea>
                </div>

                <p class="form-color">Tamanho Da Peça</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label form-color" for="inlineRadio1">10 cm</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label form-color" for="inlineRadio2">15 cm</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label form-color" for="inlineRadio2">20 cm</label>
                  </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label form-color">Arquivos De Imagem</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <button type="submit" id="btnValue" class="btn btn-primary">Enviar</button>
              </form>

            </div>

        </section>

        <footer class="item footer">

        </footer>

    </main>
    
</body>
</html>
