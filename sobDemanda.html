        <section class="item section-1">

        <div class="form-demanda">

            <form>
                <div class="row">
                  <label for="exampleFormControlInput1" class="form-label form-color">Nome</label>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label form-color">E-mail</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label form-color">Número</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label form-color" >Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deixe a Descrição Do Produto"></textarea>
                </div>

                <p class="form-color">Tamanho da peça</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label form-color" for="inlineRadio1">10 cm</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label form-color" for="inlineRadio2">15 cm</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label form-color" for="inlineRadio2">20 cm</label>
                  </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label form-color">Arquivos de imagem</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <button type="submit" id="btnValue" class="btn btn-primary">Enviar</button>
              </form>

            </div>

        </section>

        <footer class="item footer">
          <div class="container">
